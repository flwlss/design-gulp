<section style="background-color: rgb(54, 58, 56);">
  <form enctype="multipart/form-data" method="post" id="form" onsubmit="send(event, 'send.php')">
    <div class="hidden-card" id="card">
      <div class="card">
        <div class="card-left">
          <p class="card-left__title">заказать<br> обратный звонок</p>
          <button class="card-left__btn" type="submit">отправить</button>
        </div>
        <div class="card-right">
          <div class="card-right__close" onclick="hideCard()"></div>
          <label class="card-right__title" for="">ваше имя</label>
          <input class="card-right__input" autocomplete="off" minlength="2" type="text" id="" name="user_name" required>

          <label class="card-right__title" for="">телефон</label>
          <input class="card-right__input" autocomplete="off" type="tel" name="user_phone" required id="phone"
            placeholder="+7(999)999-99-99" />

          <p class="card-right__text">МЫ ВАМ ПЕРЕЗВОНИМ<br> ЧЕРЕЗ 5 МИНУТ</p>
          <button class="card-left__btn2" type="submit">отправить</button>
        </div>
      </div>
    </div>
  </form>
</section>
<script src="https://unpkg.com/imask"></script>
<script>
  function send(event, php) {
    console.log("Отправка запроса");
    event.preventDefault ? event.preventDefault() : event.returnValue = false;
    var req = new XMLHttpRequest();
    req.open('POST', php, true);
    req.onload = function () {
      if (req.status >= 200 && req.status < 400) {
        json = JSON.parse(this.response); // Ебанный internet explorer 11
        console.log(json);

        // ЗДЕСЬ УКАЗЫВАЕМ ДЕЙСТВИЯ В СЛУЧАЕ УСПЕХА ИЛИ НЕУДАЧИ
        if (json.result == "success") {
          // Если сообщение отправлено
          alert("Сообщение отправлено");
        } else {
          // Если произошла ошибка
          alert("Ошибка. Сообщение не отправлено");
        }
        // Если не удалось связаться с php файлом
      } else { alert("Ошибка сервера. Номер: " + req.status); }
    };

    // Если не удалось отправить запрос. Стоит блок на хостинге
    req.onerror = function () { alert("Ошибка отправки запроса"); };
    req.send(new FormData(event.target));
  }
</script>
